            </div>

            <div class="details-right">
                <div class="price-box">
                    <h3>Price: $50/hour</h3>

                    <p>Closing Time: 10:00 PM</p>
                    <button class="btn"><a class="active" href="slot_booking.html">Book your slot</a></button>
                </div>

                <div class="rating">
                    <h3>Rating</h3>
                    <p>⭐⭐⭐⭐⭐ (4.8/5)</p>
                </div>
            </div>
        </section>

        <!-- Google Map -->
        <div class="map">
            <h3>Location</h3>
            <div id="map"></div>
        </div>
    </main>
